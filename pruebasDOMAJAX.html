<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<input type="text" id="entrada1">
	<br>
	<input type="text" id="entrada2">
	<h1 id="h1">Aquí va</h1>
	<h1 id="h1">Ahí va</h1>
	<button onclick="Cambiar()">Cambiar</button>
</body>
<script>
	function Cambiar(){
	document.getElementsByTagName("h1")[0].innerHTML=document.getElementById("entrada1").value;
	document.getElementsByTagName("h1")[1].innerHTML=document.getElementById("entrada2").value;
}

</script>
</html>
